<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Property</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
    </div>
    <div class="sub-container">    
        <form>
            <h2>Registeration Form</h2>
            <hr>
            <label for="fname"> First Name</label>
            <input id="fname" name="fname" type="text"><br>
            <label for="lname">Second Name</label>
            <input id="lname" name="lname" type="text"><br>
            <label for="mobile">Mobile</label>
            <input id="mobile" name="mobile" type="tel" pattern="[0-9]{10}"><br>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="abcdef12@gmail.com"><br>
            <label for="message">Message</label>
            <textarea rows="5" cols="20" class="message"></textarea><br><br>
            <hr>
            <input type="submit" value="submit">
        </form>
    </div>
</body>
</html>
